<!DOCTYPE html>
<html lang="en">
<head>

  <title>Gas Booking - Payment</title>
  <style>
    body {

      padding: 20px;
      background: #f4f6f9;

    }

      padding: 15px;

      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .payment-option:hover {
      background: #f1f1f1;
    }
    .qr-code {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .success-message {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
